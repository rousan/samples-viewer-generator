<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,shrink-to-fit=no">
  <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
  <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
  <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.zune.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      position: relative;
    }

    #chart-container {
      width: 600px;
      height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="chart-container">FusionCharts will render here</div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
